<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Princess Game </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Be+Vietnam|Lora|Mansalva&display=swap" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">welcome to princess Game!</h1>
        <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
    </div>
    <div class="container">
        <div class=" row">
           <div class="col-sm-6">
                <div class=" row">
                        <div class="col-sm-3">
                            <h5>arial</h5>
                            <img src="./assets/images/ariel.png" alt="arial" class="img-thumbnail">
                        </div>
                        <div class="col-sm-3">
                            <h5>Aurora</h5>
                            <img src="./assets/images/aurora.jpg" alt="aurora" class="img-thumbnail">
                        </div>
                        <div class="col-sm-3">
                            <h5>Belle</h5>
                            <img src="./assets/images/belle.jpg" alt="belle" class="img-thumbnail">
                        </div>
                        <div class="col-sm-3">
                            <h5>Cinderella</h5>
                            <img src="./assets/images/cinderella.jpg" alt="cinderella" class="img-thumbnail">
                        </div>  
                </div>
           </div>
           <div class="col-sm-6">
                <div class="card">
                  <h2 class="card-header">Correct Answer</h2>
                  <h2 class="card-header">Gussing</h2>
                    <h1 id="result"></h1>
                    <h3 id="gussing"></h3>
                </div>
           </div>
        </div>
    </div>
  <button id="clear">clear</button>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
