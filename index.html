<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Princess Game </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Be+Vietnam|Lora|Mansalva&display=swap" rel="stylesheet">
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">welcome to princess Game!</h1>
    </div>


    <div class="container">

        <div class=" row">
           <div class="col-sm-6">

                <div class=" row">

                        <div class="col-sm-3">
                            <h5>Ariel</h5>
                            <div id="Ariel"></div>
                        </div>
                        <div class="col-sm-3">
                            <h5>Aurora</h5>
                            <div id="Aurora"></div>
                        </div>
                        <div class="col-sm-3">
                            <h5>Belle</h5>
                            <div id="Belle"></div>
                        </div>
                        <div class="col-sm-3">
                            <h5>Cinderella</h5>
                            <div id="Cinderella"></div>
                        </div>  

                </div>

           </div>

           <div class="col-sm-6">
                <div class="card">
                  <h2 id="Target" class="card-header">Target:</h2>
                  <h2 id="Gussing-Answer" class="card-header">Gussing:</h2>
                  <h5 class="card-text"><em>instruction:</em> as you can see we have one target that you have to reach by cliking on beautiful princess that we have here each princess has value the sum of them should be equal to target to win</h5>
                </div>
           </div>
        </div>
    </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
